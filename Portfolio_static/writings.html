<script>
  fetch('https://jsonplaceholder.typicode.com/albums')
.then(function(response) {
return response.json();
})
.then(function (data) {
    add(data);
})
.catch(function (err) {
console.log('error: ' + err);
});
function add(data){
console.log(data);
var storyparentcontainer=document.getElementById('cont');
for(var i = 0; i <= data.length; i++){
    var storycontainer=document.createElement('div');
    storycontainer.classList.add("shadow-lg");
    storycontainer.classList.add("p-3");
    storycontainer.classList.add("mb-5");
    storycontainer.classList.add("bg-white");
    storycontainer.classList.add("rounded");
    storycontainer.classList.add("border-dark")
    var storytitle=document.createElement('p');
    var storygenre=document.createElement('p');
    storygenre.innerHTML=data[i].id;
    storytitle.innerHTML=data[i].title;
    storycontainer.appendChild(storygenre);
    storycontainer.appendChild(storytitle);
    storyparentcontainer.appendChild(storycontainer);
}
}
</script>
